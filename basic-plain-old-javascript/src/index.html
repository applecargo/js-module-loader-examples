<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Github Repository Viewer</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>Github Repository Viewer</h1>

    <div class="toolbar">
        <input id="orgname" placeholder="Organization Name (e.g. archfirst)" />
        <button id="show-repos">Show Repos</button>
        <div id="orgname-error"></div>
    </div>

    <table class="mintable">
        <thead>
            <tr>
                <th>Repository</th>
                <th class="pull-right">Stars</th>
                <th class="pull-right">Forks</th>
            </tr>
        </thead>
        <tbody id="repotbody">
        </tbody>
        <tfoot id="repotfoot">
        </tfoot>
    </table>

    <!-- JavaScript at the bottom for fast page loading -->
    <script src="jquery/dist/jquery.js"></script>
    <script src="github.service.js"></script>
    <script src="main.js"></script>
</body>
</html>
